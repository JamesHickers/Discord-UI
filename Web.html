<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skynet App</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #313338;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    .servers-bar {
      width: 72px;
      background: #1e1f22;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .servers-bar-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .servers-bar img {
      width: 48px;
      height: 48px;
      border-radius: 24px;
      cursor: pointer;
    }
    .servers-bar button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #5865f2;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    .servers-bar button:hover {
      border-radius: 16px;
      background: #4752c4;
    }
    .friends-bar {
      width: 240px;
      background: #2b2d31;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .friends-top {
      padding: 10px;
    }
    .section-title {
      font-size: 12px;
      color: #b5bac1;
      margin: 10px 0 5px;
      text-transform: uppercase;
    }
    .nav-link {
      padding: 8px 10px;
      border-radius: 4px;
      cursor: pointer;
      color: #dbdee1;
      font-size: 14px;
    }
    .nav-link:hover {
      background: #3e4147;
    }
    .friends-bar h3 {
      margin: 15px 0 10px;
      font-size: 14px;
      color: #b5bac1;
    }
    .dm {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px;
      border-radius: 4px;
      cursor: pointer;
      color: #dbdee1;
      position: relative;
    }
    .dm:hover {
      background: #3e4147;
    }
    .dm-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .dm-status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      position: absolute;
      bottom: 6px;
      left: 26px;
      border: 2px solid #2b2d31;
    }
    .status-online { background: #23a55a; }
    .status-idle { background: #f0b232; }
    .status-dnd { background: #f23f42; }
    .status-offline { background: #80848e; }
    .dm-info {
      display: flex;
      flex-direction: column;
    }
    .dm-name {
      font-size: 14px;
      color: #dbdee1;
    }
    .dm-text-status {
      font-size: 12px;
      color: #b5bac1;
    }
    .user-controls {
      background: #232428;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .user-controls-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .user-name {
      font-size: 14px;
      color: #dbdee1;
    }
    .status-controls {
      display: flex;
      gap: 8px;
    }
    .status-controls button {
      background: none;
      border: none;
      color: #b5bac1;
      font-size: 18px;
      cursor: pointer;
    }
    .main-view {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #313338;
    }
    .top-bar {
      height: 64px;
      background: #2b2d31;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #202225;
    }
    .top-bar-icon {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }
    .top-bar-title {
      font-size: 20px;
      color: #fff;
      font-weight: bold;
    }
    .chat-header {
      padding: 10px;
      border-bottom: 1px solid #202225;
      background: #313338;
      color: #fff;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-input {
      padding: 10px;
      border-top: 1px solid #202225;
      background: #1e1f22;
    }
    .chat-input input {
      width: 100%;
      padding: 10px;
      background: #383a40;
      border: none;
      border-radius: 4px;
      color: #fff;
    }
    .members-bar {
      width: 240px;
      background: #2b2d31;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .members-bar h3 {
      color: #b5bac1;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .member {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }
    .member:hover {
      background: #3e4147;
    }
    .member-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .member-status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      position: absolute;
      bottom: 6px;
      left: 26px;
      border: 2px solid #2b2d31;
    }
    .member-info {
      display: flex;
      flex-direction: column;
    }
    .member-name {
      font-size: 14px;
      color: #dbdee1;
    }
    .member-text-status {
      font-size: 12px;
      color: #b5bac1;
    }
  </style>
</head>
<body>

</body>
</html>
